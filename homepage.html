<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Job Search Tracker</title>
  </head>
  <body>
    <!-- bootstrap -->

    <section class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <i
          class="fa-solid fa-magnifying-glass h3 p-4"
          style="color: #e99607"
        ></i>
        <a class="navbar-brand" href="">Job Search Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- nav bar end here  -->

    <section>
      <div class="card container-quote">
        <!-- <div class="card-header">Quote</div>
        <div class="card-body">
          <blockquote class="blockquote mb-3">
            <p>
              A well-known quote, contained in a blockquote element. 
            </p>
            <footer class="blockquote-footer">
              <cite id="author">author</cite>
            </footer>
          </blockquote>
        </div> -->
      </div>
    </section>
    <section class="container text-center form shadow">
      <div class="row row-cols-2">
        <!-- position input -->
        <div class="col">
          <p>Position</p>

          <div>
            <form class="container text-center">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="position"
                  placeholder="Enter the Position"
                  value=""
                />
              </div>
            </form>
          </div>
        </div>

        <!-- company input -->
        <div class="col">
          <p>Company Name</p>
          <div>
            <form class="container text-center">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="company-name"
                  placeholder="Enter Company Name"
                  value=""
                />
              </div>
            </form>
          </div>
        </div>

        <!-- location input -->
        <div class="col">
          <p>Job Location</p>
          <div>
            <form class="container text-center">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="job-location"
                  placeholder="Enter Location"
                  value=""
                />
              </div>
            </form>
          </div>
        </div>

        <!-- posting input -->
        <div class="col">
          <p>Job Posting</p>

          <div>
            <form class="container text-center">
              <div class="mb-3">
                <input
                  type="url"
                  class="form-control"
                  id="job-posting"
                  placeholder="https://"
                  value=""
                />
              </div>
            </form>
          </div>
        </div>

        <div class="container">
          <p>Job Stage</p>
          <select
            class="form-select mb-3"
            id="job-stage"
            aria-label="Example select with button addon"
          >
            <option value="default" selected>Choose...</option>

            <option value="Applied">Applied</option>
            <option value="Interview">Interview</option>
            <option value="Rejected">Rejected</option>
          </select>
        </div>

        <div class="container">
          <p>Job Type</p>
          <select
            class="form-select mb-3"
            id="job-type"
            aria-label="Example select with button addon"
          >
            <option value="default" selected >Choose...</option>

            <option value="Remote">Remote</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Office">Office</option>
          </select>
        </div>

        <!-- submit button -->

        <div class="col">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-primary" id="submit-button">
              Submit
            </button>
          </div>
        </div>
        <div class="col">
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="reset" class="btn btn-primary" id="clear-button">
              Clear
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="row justify-content-center">
      <!--  Job Position Card  -->
      <section class="cardContainer col-lg-4 col-md-6 col-sm-9 p-3">
        <div class="card align-items-center custom-card-border shadow">
          <div class="card-body">
            <div class="text-center mt-3">
              <h5 class="card-title">Submitted Info</h5>
            </div>
            <div>
              <p class="card-text" id="position-title">
                <i class="fa-solid fa-clipboard-user" id="postion-icon"></i>
                Position:
              </p>
              <p class="card-text" id="company-title">
                <i class="fa-regular fa-building"></i>
                Company Name:
              </p>
              <p class="card-text" id="location-title">
                <i class="fa-solid fa-map-location-dot"></i>
                Job Location:
              </p>
              <!-- <p class="card-text" id="posting-title">
                <i class="fa-solid fa-signs-post"></i>
                Job Posting:
              </p> -->
              <p class="card-text" id="job-stage-title">
                <i class="fa-solid fa-stairs"></i>
                Job Stage:
              </p>
              <p class="card-text" id="job-type-title">
                <i class="fa-solid fa-briefcase"></i>
                Job Type:
              </p>
            </div>
            <br />
            <a href="#" class="btn btn-warning shadow" id="job-posting-btn"> See job posting</a>
            
          </div>
        </div>
      </section>
      <div class="container">
        <button
          class="btn btn-success shadow p-2"
          type="button"
          id="btn-dashboard"
        >
          Show on dashboard
        </button>
      </div>
    </div>

    <!-- Bootstrap Modal -->
    <!-- alert modal for if the form left empty -->
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Alert</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Please input all the field.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- alert modal for successful completion  -->

    <div class="modal fade" tabindex="-1" role="dialog" id="mySuccessModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Alert</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Form successfully submitted.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="/starter/script.js"></script> -->
    <script src="./script/hompage-script.js"></script>
  </body>
</html>
